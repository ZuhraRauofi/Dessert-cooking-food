<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html"></a>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-recipe.html">Add Recipe</a></li>
                <li><a href="recipe-list.html">Recipe List</a></li>
            </ul>
        </nav>
        <h1>Add New Recipe</h1>
    </header>
    <main>
        <form action="submit-recipe.html" method="post">
            <label for="recipe-name">Recipe Name</label>
            <input type="text" name="recipe-name" id="recipe-name" required>
            <br>
            <label for="ingredients">Ingredients</label>
            <textarea name="ingredients" id="ingredients" required></textarea>
            <br>
            <label for="instructions">Cooking Instruction</label>
            <textarea name="instructions" id="instructions" required></textarea>
            <br>
            <label for="image-url">URL Image</label>
            <input type="url" name="image-url" id="image-url" required>
            <br>
            <label for="category">Recipe category</label>
            <select name="category" id="category" required>
                <br>
                <option value="Cakes">Cakes</option>
                <option value="Cookies">Cookies</option>
                <option value="Custards and puddings">Custards and puddings</option>
                <option value="Frozen">Frozen</option>
            </select>
            <button type="submit">Add Recipe</button>
        </form>
    </main>
    <footer>
        <p>2025 Dessert cooking Book</p>
    </footer>
</body>
</html>
